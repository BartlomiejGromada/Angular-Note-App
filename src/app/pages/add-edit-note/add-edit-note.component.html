<div class="container">
  <div class="row">
    <form class="col s12" (ngSubmit)="submit()" #noteForm="ngForm">
      <div class="row">
        <div class="input-field col s12">
          <input
            type="text"
            id="title"
            name="title"
            required
            [(ngModel)]="note.title"
          />
          <label for="title" [ngClass]="isAddMode === true ? 'active' : ''"
            >Title</label
          >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            type="text"
            id="description"
            name="description"
            required
            [(ngModel)]="note.description"
          />
          <label
            for="description"
            [ngClass]="isAddMode === true ? 'active' : ''"
            >Description</label
          >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button
            type="submit"
            class="btn waves-effect waves-light #311b92 deep-purple darken-4"
            [disabled]="!noteForm.form.valid"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
          <button
            type="reset"
            class="btn waves-effect waves-light #b388ff deep-purple accent-1"
          >
            Reset
            <i class="material-icons right">clear</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="submitted" class="success-window">
    <i class="material-icons medium center">check</i>
    <p>Note has been added</p>
  </div>
</div>
